name: hospital_stay_helper
description: A project help patient navigate hospitay and avoid unexpected medical bill.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+12

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Flutter localization
  flutter_localizations:
    sdk: flutter
  intl:
  # shared_preferences: 2.0.6
  hive: ^2.0.4
  cupertino_icons:
  geolocator: ^9.0.0
  dropdown_search: ^5.0.2
  # reorderables: 0.4.1
  # hexcolor: 2.0.3
  # Connect to internet resource
  url_launcher: ^6.1.4
  http: ^0.13.4
  internet_connection_checker: ^0.0.1
  # Other
  material_floating_search_bar: ^0.3.7
  flutter_screenutil: ^5.5.3+2
  expandable: 5.0.1
  csv: ^5.0.1
  badges: ^2.0.3
  flutter_svg: ^1.1.1+1
  in_app_review: ^2.0.3
  # For image picker
  image_picker: ^0.8.0+3
  path_provider: ^2.0.2
  path: ^1.8.0

  percent_indicator: ^4.2.2
  drop_cap_text: ^1.1.3
  provider: ^6.0.3
  # Firebase stuff
  firebase_core: ^1.7.0
  firebase_analytics:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.4
  flutter_lints: ^2.0.1

flutter_native_splash:
  color: "#FFFFFF" #"#FDEBF1"
  image: assets/splash_512_new.png
  color_dark: "#121212"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    # - assets/data/usStates.json
    # - assets/data/proceduresList.csv
    - assets/data/provider.json
    - assets/images/
    # - locales/EN.json
    # - locales/ES.json
    # - locales/KR.json
    # - locales/VI.json

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
    - family: MyFlutterApp
      fonts:
        - asset: assets/icons/MyFlutterApp.ttf
